<h1>Hello, {{@username}}!</h1>


<div class="row">

<repeat group="{{ @product}}" value="{{@item}}">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <check if="{{ @item.productType=='0' }}">
                <!--<img src="../lib/watermark.php?image=./{{ '../uploads/'.@item.productLink }}&watermerk=../uploads/smallwatermark.jpg" alt="..." height="1080" width="1920">-->
                <p><img src="/image.php?a=img={{@item.productLink }}-w_img=smallwatermark.jpg-w_w=200-w_h=50"  alt="..."  width="%100"></p>

            </check>
            <check if="{{ @item.productType=='1' }}">
                <video width="466" controls controlsList="nodownload nofullscreen noremoteplayback">
                    <source src="{{ '../uploads/'.@item.productLink }}"  type="video/mp4">

                </video>
            </check>

            <div class="caption">
                <h3>{{@item.productName}}</h3>
                <p>{{@item.productDescription}}</p>
                <p><a href="/addproduct/{{@item.productId}}" class="btn btn-primary" role="button">Add</a></p>
            </div>
        </div>
    </div>
</repeat>



</div>
