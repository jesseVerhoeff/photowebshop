<h1>Hello, {{@product.0.productName}}!</h1>


<div class="row">

<repeat group="{{ @product}}" value="{{@item}}">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <check if="{{ @item.productType=='0' }}">
                <img src="{{ '../uploads/'.@item.productLink }}" alt="..." height="1920" width="1080">
            </check>
            <check if="{{ @item.productType=='1' }}">
                <video width="1920" height="1080" controls>
                    <source src="{{ '../uploads/'.@item.productLink }}" type="video/mp4">

                </video>
            </check>

            <div class="caption">
                <h3>{{@item.productName}}</h3>
                <p>{{@item.productDescription}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
            </div>
        </div>
    </div>
</repeat>



</div>
